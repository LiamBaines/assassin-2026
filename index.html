<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assassin Briefing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
    /* Global box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Orbitron', monospace;
      color: #EF5A98;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      border: 2px solid #EF5A98;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px #EF5A98;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    p {
      font-size: 1.5rem;
      margin: 0;
      word-break: break-word;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1.2rem;
      }
      .terminal {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="terminal">
    <h1 id="greeting"></h1>
    <p id="target"></p>
</div>

<script>
    // Dynamically set body height to viewport height to prevent scroll issues
    function setVh() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', setVh);
    setVh();

    // Decode Base64 JSON
    function decodeBase64Json(b64) {
      try {
        const json = decodeURIComponent(
          atob(b64).split("").map(c =>
            "%" + c.charCodeAt(0).toString(16).padStart(2, "0")
          ).join("")
        );
        return JSON.parse(json);
      } catch {
        return null;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("data");

    const g = document.getElementById("greeting");
    const t = document.getElementById("target");

    if (!dataParam) {
      g.innerText = "INVALID BRIEFING";
      t.innerText = "Missing data parameter.";
    } else {
      const decoded = decodeBase64Json(dataParam);

      if (!decoded || !decoded.assassin || !decoded.target) {
        g.innerText = "CORRUPTED BRIEFING";
        t.innerText = "Data could not be decoded.";
      } else {
        g.innerText = `Hello ${decoded.assassin}.`;
        t.innerText = `Your target is ${decoded.target}.`;
      }
    }
  </script>
</body>
</html>
